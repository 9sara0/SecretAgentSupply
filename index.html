<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="./resources/images/logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>

    <main>
      <!-- Main Banner Section -->
      <div class="banner">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>

      <!-- Navigation Bar -->
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>

      <!-- Products -->
      <div class="products">
        <div class="product">
          <img src="./resources/images/pen.png">
          <span>Exploding pen</span>
        </div>

        <div class="product">
          <img src="./resources/images/watch.png">
          <span>Cellular Watch</span>
        </div>

        <div class="product">
          <img src="./resources/images/glasses.png">
          <span>Thermal Glasses</span>
        </div>
      </div>

      <!-- Info -->
      <div class="info">
        <div class="location">
          <h5>Location</h5>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="hours">
          <h5>Hours</h5>
          <span>0800 - 1800</span>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <span>Copyright Secret Agent Supply Inc.</span>
      </footer>
      
    </main>
  </body>
</html>
